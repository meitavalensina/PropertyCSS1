<!DOCTYPE html>
<html>
<head>
	<title>position absolute</title>
	<style>
		.right {
			position: absolute;
			right: 0px;
			width: 300px;
			border: 3px solid #73AD21;
			padding: 10px;
		}
	</style>
</head>
<body>

	<h2>Align kanan</h2>
	<p>cara lain agar elemen rata ke kanan:</p>

	<div class="right">
		<p>ini adalah paragraf didalam elemen div yang rata ke kanan (align right) menggunakan property <b>'position: absolute'.</b></p>
	</div>
</body>
</html>
