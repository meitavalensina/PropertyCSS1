<!DOCTYPE html>
<html>
<head>
	<title>Border collapse</title>
	<style>
		table{
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table border="0" cellspacing="0">
		<tr>
			<td>Nama Depan</td>
			<td>Nama Belakang</td>
			<tr>
				<td>Tatang</td>
				<td>Samsuri</td>
			</tr>
			<tr>
				<td>Raras</td>
				<td>rismaya</td>
			</tr>
		</tr>
	</table>
</body>
</html>
