<!DOCTYPE html>
<html>
<head>
	<title>float right</title>
	<style>
		.right {
			float: right;
			width: 300px;
			border: 3px solid mediumseagreen;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2>Align kanan</h2>
	<p>contoh cara agar elemen menjadi rata kanan menggunakan property <b>'float: right'</b></p>

	<div class="right">
		<p>ini adalah paragraf didalam elemen div yang diatur perataannya  ke kanan menggunakan property <b>'float: right'.</b></p>
	</div>
</body>
</html>
