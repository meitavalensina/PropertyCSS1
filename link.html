<!DOCTYPE html>
<html>
<head>
	<title>CSS Link</title>
	<style type="text/css">
		/* Link yang belum di-klik*/
		a:link{
			color: lightgray;
		}
		/* Link yang sudah di-klik*/
		a:visited{
			color: mediumseagreen;
		}
		/*disorot oleh pointer mouse*/
		a:hover{
			color: hotpink;
		}
		/*link ketika din klik*/
		a:active{
			color: orange;
		}
	</style>
</head>
<body>
	contoh <a href="#">LINK</a>
</body>
</html>
